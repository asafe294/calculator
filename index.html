<!DOCTYPE html>
<html lang = "en">
<head>
    <link rel = "stylesheet" href = "style.css">
    <script src = "script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Calculator!</title>
</head>
<body>
    <div id="top"><div id="header">Welcome to Calculator!</div></div>

    <div id="calculator">

        <div id="screen">
            <div id="currentNum"></div>
            <div id="historic"></div>
        </div>

        <div id="keyboard">
            <div class="button" id="CC">CC</div>
            <div class="button" id="exponenciation">**</div>
            <div class="button" id="Del">Del</div>
            <div class="button" id="divide">/</div>
            <div class="button num" id="seven">7</div>
            <div class="button num" id="eight">8</div>
            <div class="button num" id="nine">9</div>
            <div class="button" id="multiply">*</div>
            <div class="button num" id="four">4</div>
            <div class="button num" id="five">5</div>
            <div class="button num" id="six">6</div>
            <div class="button" id="minus">-</div>
            <div class="button num" id="one">1</div>
            <div class="button num" id="two">2</div>
            <div class="button num" id="three">3</div>
            <div class="button" id="plus">+</div>
            <div class="button" id="percentage">%</div>
            <div class="button num" id="zero">0</div>
            <div class="button" id="dot">.</div>
            <div class="button" id="equals">=</div>
        </div>
    </div>
</body>
</html>
