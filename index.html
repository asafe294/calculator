<!DOCTYPE html>
<html lang = "en">
<head>
    <link rel = "stylesheet" href = "style.css">
    <script src = "script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Calculator!</title>
</head>
<body>
    <div id="top"><div id="header">Welcome to Calculator!</div></div>

    <div id="calculator">

        <div id="screen">
            <div id="currentNum"></div>
            <div id="historic"></div>
        </div>

        <div id="keyboard">
            <div class="button"><div id="CC">CC</div></div>
            <div class="button"><div id="exponenciation">e^x</div></div>
            <div class="button"><div id="Del">Del</div></div>
            <div class="button"><div id="divide">/</div></div>
            <div class="button"><div id="seven">7</div></div>
            <div class="button"><div id="eight">8</div></div>
            <div class="button"><div id="nine">9</div></div>
            <div class="button"><div id="multiply">*</div></div>
            <div class="button"><div id="four">4</div></div>
            <div class="button"><div id="five">5</div></div>
            <div class="button"><div id="six">6</div></div>
            <div class="button"><div id="minus">-</div></div>
            <div class="button"><div id="one">1</div></div>
            <div class="button"><div id="two">2</div></div>
            <div class="button"><div id="three">3</div></div>
            <div class="button"><div id="plus">+</div></div>
            <div class="button"><div id="percentage">%</div></div>
            <div class="button"><div id="zero">0</div></div>
            <div class="button"><div id="dot">.</div></div>
            <div class="button"><div id="equals">=</div></div>
        </div>
    </div>
</body>
</html>
